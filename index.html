<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机QQ</title>
</head>
<body>
    <script>
        function openApp() {
            // App的URL Scheme（需要替换为你自己的）
            const appScheme = 'https://8424z.com/register?key=7343753458';
            
            // 备用URL（当App未安装时跳转的URL）
            const fallbackUrl = 'https://yourwebsite.com/download';
            
            // 尝试打开App
            window.location.href = appScheme;
            
            // 设置超时检测，如果一段时间后仍在当前页面，则跳转备用URL
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = fallbackUrl;
                }
            }, 2000); // 2秒后检测
        }
        
        // 页面加载后自动尝试打开（或添加按钮触发）
        window.onload = openApp;
    </script>
    
    <!-- 或者使用按钮触发 -->
    <button onclick="openApp()">打开App</button>
</body>
</html>
